<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Indian Stock AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status-running {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .status-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }
        .status-error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        .status-idle {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                Indian Stock AI - Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>Home
                </a>
                <a class="nav-link" href="/all-stocks-list">
                    <i class="fas fa-list me-1"></i>All Stocks
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-cogs me-2"></i>Admin Panel
                </h2>
            </div>
        </div>

        <!-- Sync Status -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card status-card" id="statusCard">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-sync-alt me-2"></i>Sync Status
                        </h5>
                        <div id="statusContent">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading status...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card status-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-tools me-2"></i>Actions
                        </h5>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="triggerSync()" id="syncBtn">
                                <i class="fas fa-play me-2"></i>Start Daily Sync
                            </button>
                            <button class="btn btn-outline-primary" onclick="testSync()" id="testBtn">
                                <i class="fas fa-vial me-2"></i>Test Sync
                            </button>
                            <button class="btn btn-outline-secondary" onclick="refreshStatus()">
                                <i class="fas fa-refresh me-2"></i>Refresh Status
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sync Logs -->
        <div class="row">
            <div class="col-12">
                <div class="card status-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-list me-2"></i>Sync Logs
                        </h5>
                        <div id="syncLogs">
                            <p class="text-muted">No logs available</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let syncInterval;

        // Load status on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshStatus();
            // Auto-refresh every 10 seconds
            syncInterval = setInterval(refreshStatus, 10000);
        });

        async function refreshStatus() {
            try {
                const response = await fetch('/api/sync-status');
                const data = await response.json();
                updateStatusDisplay(data.status);
            } catch (error) {
                console.error('Error fetching status:', error);
                updateStatusDisplay({
                    is_running: false,
                    last_run: null,
                    last_success: null,
                    error: 'Failed to fetch status'
                });
            }
        }

        function updateStatusDisplay(status) {
            const statusCard = document.getElementById('statusCard');
            const statusContent = document.getElementById('statusContent');
            const syncBtn = document.getElementById('syncBtn');
            const testBtn = document.getElementById('testBtn');

            // Update card styling based on status
            statusCard.className = 'card status-card';
            if (status.is_running) {
                statusCard.classList.add('status-running');
            } else if (status.error) {
                statusCard.classList.add('status-error');
            } else if (status.last_success) {
                statusCard.classList.add('status-success');
            } else {
                statusCard.classList.add('status-idle');
            }

            // Update content
            let statusText = '';
            if (status.is_running) {
                statusText = `
                    <div class="text-center">
                        <div class="spinner-border text-white" role="status">
                            <span class="visually-hidden">Running...</span>
                        </div>
                        <p class="mt-2 mb-0">Sync is running...</p>
                    </div>
                `;
            } else if (status.error) {
                statusText = `
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                        <p class="mb-1"><strong>Error:</strong></p>
                        <p class="mb-0 small">${status.error}</p>
                    </div>
                `;
            } else if (status.last_success) {
                statusText = `
                    <div class="text-center">
                        <i class="fas fa-check-circle fa-2x mb-2"></i>
                        <p class="mb-1"><strong>Last Success:</strong></p>
                        <p class="mb-0 small">${new Date(status.last_success).toLocaleString()}</p>
                    </div>
                `;
            } else {
                statusText = `
                    <div class="text-center">
                        <i class="fas fa-pause-circle fa-2x mb-2"></i>
                        <p class="mb-0">No recent sync</p>
                    </div>
                `;
            }

            statusContent.innerHTML = statusText;

            // Update button states
            syncBtn.disabled = status.is_running;
            testBtn.disabled = status.is_running;
        }

        async function triggerSync() {
            try {
                const response = await fetch('/api/trigger-daily-sync', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    alert('Sync started successfully!');
                    refreshStatus();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error triggering sync:', error);
                alert('Error triggering sync: ' + error.message);
            }
        }

        async function testSync() {
            try {
                const response = await fetch('/api/test-sync', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    alert('Test sync successful: ' + data.message);
                } else {
                    alert('Test sync failed: ' + data.message);
                }
            } catch (error) {
                console.error('Error testing sync:', error);
                alert('Error testing sync: ' + error.message);
            }
        }

        // Clean up interval on page unload
        window.addEventListener('beforeunload', function() {
            if (syncInterval) {
                clearInterval(syncInterval);
            }
        });
    </script>
</body>
</html>
