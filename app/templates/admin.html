<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Indian Stock AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status-running {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .status-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }
        .status-error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        .status-idle {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                Indian Stock AI - Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>Home
                </a>
                <a class="nav-link" href="/all-stocks-list">
                    <i class="fas fa-list me-1"></i>All Stocks
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-cogs me-2"></i>Admin Panel
                </h2>
            </div>
        </div>

        <!-- Sync Status -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card status-card" id="statusCard">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-sync-alt me-2"></i>Sync Status
                        </h5>
                        <div id="statusContent">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading status...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card status-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-tools me-2"></i>Actions
                        </h5>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success btn-lg" onclick="triggerSync()" id="syncBtn">
                                <i class="fas fa-sync-alt me-2"></i>Sync Now
                            </button>
                            <button class="btn btn-outline-primary" onclick="testSync()" id="testBtn">
                                <i class="fas fa-vial me-2"></i>Test Sync (Single Stock)
                            </button>
                            <button class="btn btn-outline-secondary" onclick="refreshStatus()">
                                <i class="fas fa-refresh me-2"></i>Refresh Status
                            </button>
                        </div>
                        <div class="mt-3">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                <strong>Sync Now:</strong> Updates OHLCV data for all stocks from Yahoo Finance
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sync Logs -->
        <div class="row">
            <div class="col-12">
                <div class="card status-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-list me-2"></i>Sync Logs
                        </h5>
                        <div id="syncLogs">
                            <p class="text-muted">No logs available</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let syncInterval;

        // Load status on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshStatus();
            // Auto-refresh every 10 seconds
            syncInterval = setInterval(refreshStatus, 10000);
        });

        async function refreshStatus() {
            try {
                const response = await fetch('/api/sync-status');
                const data = await response.json();
                updateStatusDisplay(data.status);
            } catch (error) {
                console.error('Error fetching status:', error);
                updateStatusDisplay({
                    is_running: false,
                    last_run: null,
                    last_success: null,
                    error: 'Failed to fetch status'
                });
            }
        }

        function updateStatusDisplay(status) {
            const statusCard = document.getElementById('statusCard');
            const statusContent = document.getElementById('statusContent');
            const syncBtn = document.getElementById('syncBtn');
            const testBtn = document.getElementById('testBtn');

            // Update card styling based on status
            statusCard.className = 'card status-card';
            if (status.is_running) {
                statusCard.classList.add('status-running');
                // Keep polling when running
                startStatusPolling();
            } else if (status.error) {
                statusCard.classList.add('status-error');
                // Stop polling when error or completed
                stopStatusPolling();
            } else if (status.last_success) {
                statusCard.classList.add('status-success');
                // Stop polling when completed
                stopStatusPolling();
            } else {
                statusCard.classList.add('status-idle');
                // Stop polling when idle
                stopStatusPolling();
            }

            // Update content
            let statusText = '';
            if (status.is_running) {
                statusText = `
                    <div class="text-center">
                        <div class="spinner-border text-white mb-2" role="status">
                            <span class="visually-hidden">Running...</span>
                        </div>
                        <p class="mb-1"><strong>Syncing OHLCV Data...</strong></p>
                        <p class="mb-0 small">This may take 5-10 minutes</p>
                        <div class="progress mt-2" style="height: 6px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 100%"></div>
                        </div>
                    </div>
                `;
            } else if (status.error) {
                statusText = `
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                        <p class="mb-1"><strong>Sync Failed:</strong></p>
                        <p class="mb-0 small">${status.error}</p>
                    </div>
                `;
            } else if (status.last_success) {
                const lastSuccess = new Date(status.last_success);
                const timeAgo = getTimeAgo(lastSuccess);
                statusText = `
                    <div class="text-center">
                        <i class="fas fa-check-circle fa-2x mb-2"></i>
                        <p class="mb-1"><strong>Last Sync Success:</strong></p>
                        <p class="mb-0 small">${timeAgo}</p>
                        <p class="mb-0 small text-muted">${lastSuccess.toLocaleString()}</p>
                    </div>
                `;
            } else {
                statusText = `
                    <div class="text-center">
                        <i class="fas fa-pause-circle fa-2x mb-2"></i>
                        <p class="mb-0"><strong>Ready to Sync</strong></p>
                        <p class="mb-0 small text-muted">Click "Sync Now" to start</p>
                    </div>
                `;
            }

            statusContent.innerHTML = statusText;

            // Update button states
            if (status.is_running) {
                syncBtn.disabled = true;
                testBtn.disabled = true;
                syncBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Syncing...';
                syncBtn.classList.remove('btn-success', 'btn-info');
                syncBtn.classList.add('btn-warning');
            } else {
                syncBtn.disabled = false;
                testBtn.disabled = false;
                syncBtn.innerHTML = '<i class="fas fa-sync-alt me-2"></i>Sync Now';
                syncBtn.classList.remove('btn-warning', 'btn-info');
                syncBtn.classList.add('btn-success');
            }
        }

        async function triggerSync() {
            const syncBtn = document.getElementById('syncBtn');
            const testBtn = document.getElementById('testBtn');
            
            // Disable buttons and show loading
            syncBtn.disabled = true;
            testBtn.disabled = true;
            syncBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Starting Sync...';
            
            try {
                const response = await fetch('/api/trigger-daily-sync', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    syncBtn.innerHTML = '<i class="fas fa-check me-2"></i>Sync Started!';
                    syncBtn.classList.remove('btn-success');
                    syncBtn.classList.add('btn-info');
                    
                    // Show detailed success message
                    showNotification('✅ Sync started successfully! This may take several minutes to complete.', 'success');
                    
                    // Start polling for status updates
                    startStatusPolling();
                } else {
                    throw new Error(data.message || 'Failed to start sync');
                }
            } catch (error) {
                console.error('Error triggering sync:', error);
                showNotification('❌ Error: ' + error.message, 'error');
                
                // Reset button
                syncBtn.innerHTML = '<i class="fas fa-sync-alt me-2"></i>Sync Now';
                syncBtn.classList.remove('btn-info');
                syncBtn.classList.add('btn-success');
                syncBtn.disabled = false;
                testBtn.disabled = false;
            }
        }

        async function testSync() {
            try {
                const response = await fetch('/api/test-sync', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    alert('Test sync successful: ' + data.message);
                } else {
                    alert('Test sync failed: ' + data.message);
                }
            } catch (error) {
                console.error('Error testing sync:', error);
                alert('Error testing sync: ' + error.message);
            }
        }

        // Helper functions
        function getTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) {
                return `${diffInSeconds} seconds ago`;
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days} day${days > 1 ? 's' : ''} ago`;
            }
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        function startStatusPolling() {
            // Poll every 5 seconds when sync is running
            if (syncInterval) {
                clearInterval(syncInterval);
            }
            syncInterval = setInterval(refreshStatus, 5000);
        }

        function stopStatusPolling() {
            if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = null;
            }
        }

        // Clean up interval on page unload
        window.addEventListener('beforeunload', function() {
            stopStatusPolling();
        });
    </script>
</body>
</html>
