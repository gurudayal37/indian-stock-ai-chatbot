<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Stocks List - Indian Stock AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .table th {
            background-color: #f8f9fa;
            border-top: none;
            font-weight: 600;
            color: #495057;
        }
        .table td {
            vertical-align: middle;
        }
        .price-change-positive { color: #28a745; font-weight: 600; }
        .price-change-negative { color: #dc3545; font-weight: 600; }
        .stock-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .stock-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .sector-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        .loading-spinner {
            display: none;
        }
        .search-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .filter-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                Indian Stock AI
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>Home
                </a>
                <a class="nav-link active" href="/all-stocks-list">
                    <i class="fas fa-list me-1"></i>All Stocks
                </a>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="search-container">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2 class="mb-2">All NIFTY 500 Stocks</h2>
                    <p class="mb-0">Comprehensive data for all stocks with advanced filtering and analysis</p>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search stocks...">
                        <button class="btn btn-light" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Filters Section -->
        <div class="filter-section">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="sectorFilter" class="form-label">Sector</label>
                    <select class="form-select" id="sectorFilter">
                        <option value="">All Sectors</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="industryFilter" class="form-label">Industry</label>
                    <select class="form-select" id="industryFilter">
                        <option value="">All Industries</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="sortBy" class="form-label">Sort By</label>
                    <select class="form-select" id="sortBy">
                        <option value="market_cap">Market Cap</option>
                        <option value="pe_ratio">P/E Ratio</option>
                        <option value="pb_ratio">P/B Ratio</option>
                        <option value="change_percent">Change %</option>
                        <option value="name">Name</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="sortOrder" class="form-label">Order</label>
                    <select class="form-select" id="sortOrder">
                        <option value="desc">Descending</option>
                        <option value="asc">Ascending</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="text-center loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading stocks data...</p>
        </div>

        <!-- Stocks Table -->
        <div class="table-container" id="tableContainer" style="display: none;">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Change %</th>
                            <th>Volume</th>
                            <th>Market Cap (Cr.) <i class="fas fa-sort-down"></i></th>
                            <th>P/E Ratio</th>
                            <th>Industry P/E</th>
                            <th>52W High</th>
                            <th>52W Low</th>
                            <th>1M Returns</th>
                            <th>3M Returns</th>
                            <th>1Yr Returns</th>
                        </tr>
                    </thead>
                    <tbody id="stocksTableBody">
                        <!-- Stocks will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Stocks pagination" class="mt-4" id="paginationContainer" style="display: none;">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be generated here -->
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allStocks = [];
        let filteredStocks = [];
        let currentPage = 1;
        const itemsPerPage = 50;

        // Load stocks on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStocks();
            loadSectors();
            setupEventListeners();
        });

        async function loadStocks() {
            showLoading(true);
            try {
                const response = await fetch('/api/stocks?limit=1000');
                allStocks = await response.json();
                filteredStocks = [...allStocks];
                renderStocks();
                updatePagination();
            } catch (error) {
                console.error('Error loading stocks:', error);
                alert('Error loading stocks data. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function loadSectors() {
            try {
                const response = await fetch('/api/sectors');
                const sectors = await response.json();
                
                const sectorSelect = document.getElementById('sectorFilter');
                sectors.forEach(sector => {
                    const option = document.createElement('option');
                    option.value = sector;
                    option.textContent = sector;
                    sectorSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading sectors:', error);
            }
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterAndSortStocks);
            document.getElementById('sectorFilter').addEventListener('change', filterAndSortStocks);
            document.getElementById('industryFilter').addEventListener('change', filterAndSortStocks);
            document.getElementById('sortBy').addEventListener('change', filterAndSortStocks);
            document.getElementById('sortOrder').addEventListener('change', filterAndSortStocks);
        }

        function filterAndSortStocks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sectorFilter = document.getElementById('sectorFilter').value;
            const industryFilter = document.getElementById('industryFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;

            // Filter stocks
            filteredStocks = allStocks.filter(stock => {
                const matchesSearch = !searchTerm || 
                    stock.name?.toLowerCase().includes(searchTerm) ||
                    stock.nse_symbol?.toLowerCase().includes(searchTerm) ||
                    stock.bse_symbol?.toLowerCase().includes(searchTerm);
                
                const matchesSector = !sectorFilter || stock.sector === sectorFilter;
                const matchesIndustry = !industryFilter || stock.industry === industryFilter;

                return matchesSearch && matchesSector && matchesIndustry;
            });

            // Sort stocks
            filteredStocks.sort((a, b) => {
                let aValue = a[sortBy] || 0;
                let bValue = b[sortBy] || 0;

                if (sortBy === 'name') {
                    aValue = a.name || '';
                    bValue = b.name || '';
                    return sortOrder === 'asc' ? aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
                }

                if (typeof aValue === 'string') aValue = parseFloat(aValue) || 0;
                if (typeof bValue === 'string') bValue = parseFloat(bValue) || 0;

                return sortOrder === 'asc' ? aValue - bValue : bValue - aValue;
            });

            currentPage = 1;
            renderStocks();
            updatePagination();
        }

        function renderStocks() {
            const tbody = document.getElementById('stocksTableBody');
            tbody.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageStocks = filteredStocks.slice(startIndex, endIndex);

            pageStocks.forEach(stock => {
                const row = createStockRow(stock);
                tbody.appendChild(row);
            });

            document.getElementById('tableContainer').style.display = 'block';
        }

        function createStockRow(stock) {
            const row = document.createElement('tr');
            row.style.cursor = 'pointer';
            row.onclick = () => window.location.href = `/stock/${stock.nse_symbol || stock.bse_symbol}`;

            const currentPrice = stock.current_price || 0;
            const changePercent = stock.change_percent || 0;
            const changeClass = changePercent >= 0 ? 'price-change-positive' : 'price-change-negative';
            const marketCap = stock.market_cap ? (stock.market_cap / 10000000).toFixed(2) : 'N/A';

            row.innerHTML = `
                <td>
                    <div class="d-flex align-items-center">
                        <div>
                            <div class="fw-bold stock-link">${stock.name || 'N/A'}</div>
                            <small class="text-muted">${stock.nse_symbol || stock.bse_symbol}</small>
                        </div>
                    </div>
                </td>
                <td>
                    <span class="${changeClass}">
                        ${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%
                    </span>
                </td>
                <td>${stock.volume ? stock.volume.toLocaleString() : 'N/A'}</td>
                <td>₹ ${marketCap}</td>
                <td>${stock.pe_ratio ? stock.pe_ratio.toFixed(2) : 'N/A'}</td>
                <td>${stock.industry_pe ? stock.industry_pe.toFixed(2) : 'N/A'}</td>
                <td>₹ ${stock.high_52_week ? stock.high_52_week.toFixed(2) : 'N/A'}</td>
                <td>₹ ${stock.low_52_week ? stock.low_52_week.toFixed(2) : 'N/A'}</td>
                <td class="${(stock.returns_1m || 0) >= 0 ? 'price-change-positive' : 'price-change-negative'}">
                    ${stock.returns_1m ? (stock.returns_1m >= 0 ? '+' : '') + stock.returns_1m.toFixed(2) + '%' : 'N/A'}
                </td>
                <td class="${(stock.returns_3m || 0) >= 0 ? 'price-change-positive' : 'price-change-negative'}">
                    ${stock.returns_3m ? (stock.returns_3m >= 0 ? '+' : '') + stock.returns_3m.toFixed(2) + '%' : 'N/A'}
                </td>
                <td class="${(stock.returns_1y || 0) >= 0 ? 'price-change-positive' : 'price-change-negative'}">
                    ${stock.returns_1y ? (stock.returns_1y >= 0 ? '+' : '') + stock.returns_1y.toFixed(2) + '%' : 'N/A'}
                </td>
            `;

            return row;
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredStocks.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) {
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }

            document.getElementById('paginationContainer').style.display = 'block';

            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>`;
            pagination.appendChild(prevLi);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const li = document.createElement('li');
                    li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                    li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                    pagination.appendChild(li);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    const li = document.createElement('li');
                    li.className = 'page-item disabled';
                    li.innerHTML = '<span class="page-link">...</span>';
                    pagination.appendChild(li);
                }
            }

            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>`;
            pagination.appendChild(nextLi);
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredStocks.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderStocks();
                updatePagination();
                window.scrollTo(0, 0);
            }
        }

        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
            document.getElementById('tableContainer').style.display = show ? 'none' : 'block';
        }
    </script>
</body>
</html>
